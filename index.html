<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="img/favicon-194x194.png"
            type="image/x-icon" />
        <title>Login | Registration</title>
        <!-- custom css -->
        <link rel="stylesheet" href="style.css" />
        <!-- font awesome cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- google font cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <h2 class="logo">
                    <img src="./img/coding_logo.png" alt="" />
                </h2>
                <nav class="navigator">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contract</a>
                    <button class="btnLogin_popup">Login</button>
                </nav>
            </header>

            <div class="wrapper">
                <span class="icon_close"
                    ><i class="fa-solid fa-xmark"></i
                ></span>

                <div class="form_box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input_box">
                            <span class="icon"
                                ><i class="fa-solid fa-at"></i
                            ></span>
                            <input type="email" required />
                            <label for="email">Email</label>
                        </div>
                        <div class="input_box">
                            <span class="icon"
                                ><i class="fa-solid fa-key"></i
                            ></span>
                            <input type="password" required />
                            <label for="password">Password</label>
                        </div>
                        <div class="remember_forget">
                            <label><input type="checkbox" /> Remember me</label>
                            <a href="#">Forget password?</a>
                        </div>
                        <button class="btn">Login</button>
                        <div class="login_register">
                            <p>
                                Don't have an account?
                                <a href="#" class="register_link">Register</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="form_box registration added">
                    <h2>Registration</h2>
                    <form action="#">
                        <div class="input_box">
                            <span class="icon"
                                ><i class="fa-solid fa-user"></i
                            ></span>
                            <input type="text" required />
                            <label for="text">Username</label>
                        </div>
                        <div class="input_box">
                            <span class="icon"
                                ><i class="fa-solid fa-at"></i
                            ></span>
                            <input type="email" required />
                            <label for="email">Email</label>
                        </div>
                        <div class="input_box">
                            <span class="icon"
                                ><i class="fa-solid fa-key"></i
                            ></span>
                            <input type="password" required />
                            <label for="password">Password</label>
                        </div>
                        <div class="remember_forget">
                            <label
                                ><input type="checkbox" required /> I have agree
                                to terms and condition</label
                            >
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login_register">
                            <p>
                                Already have an account?
                                <a href="#" class="login_link">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
